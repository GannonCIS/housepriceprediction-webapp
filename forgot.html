<!DOCTYPE html>
<html>

<head>
    <title>Verification Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <script src="/static/script.js"></script>
    <link rel="stylesheet" href="/static/login.css">
</head>

<body>
    <div class="box-form">
        <div class="left">
            <div class="overlay">
                <h1 class="title">Indian House Price Prediction</h1>

            </div>
        </div>


        <form class="right"  action="{{ url_for('forgot')}}" method="post">
            <h2>Enter Confirmation Details</h2>

            <div class="inputs">
                {% if code == True %}
                <input type="email" placeholder="Email" name="email">
                <input type="text" placeholder="Confirmation code" name="code">
                <input type="password" placeholder="Password" name="password">
                {% else %}
                <br>
                <input type="email" placeholder="Email" name="email">
                {% endif %}
            </div>
            <br><br>
            <p style="color:red;font-size: small;"> {{error}}</p>
            <div>
                <p>Back to </p> <a href="{{url_for('login')}}">Login</a>
            </div>
            <br>

            <!-- <a class="button" href="index.html">Login</a> -->
            <input class="button" type="submit" value="Send code">
        </form>

    </div>
</body>
</form>

</html>
